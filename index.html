<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Rock Paper Scissor </title>
    <link rel='stylesheet' href="styles.css">
  </head>

<body>
  <header><h1>Rock Paper Scissor</h1></header>

  <div class='score-board'>
    <div id='user-label' class='badge'>user</div>
    <div id='comp-label' class='badge'>comp</div>
    <span id='user-score'>0</span>:<span id='comp-score'>0</span>
  </div>

  <div class='result'>
    <p>Paper covers rock. You win!</p>
  </div>

  <div class='choices'>
    <div class='choice' id='p'>
      <img src='img/paper.jpg' alt=''>
    </div>
    <div class='choice' id='r'>
      <img src='img/rock.jpg' alt=''>
    </div>
    <div class='choice' id='s'>
      <img src='img/sciss.jpg' alt=''>
    </div>
</div>

  <p id='action-message'>MAKE YOUR MOVE </p>
  <script src='app.js' charset="utf-8"></script>
</body>

</html>
